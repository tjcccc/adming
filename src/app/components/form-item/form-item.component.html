<div class="form-item" [formGroup]="form">

  <label [attr.for]="formItem.key">{{formItem.label}}</label>

  <ng-container [ngSwitch]="formItem.controlType">

    <input *ngSwitchCase="formItemType.InputText" type="text" [formControlName]="formItem.key" [id]="formItem.key" [value]="formItem.defaultValue || ''" [placeholder]="formItem.placeholder">

    <input *ngSwitchCase="formItemType.InputNumber" type="number" [formControlName]="formItem.key" [id]="formItem.key" [value]="formItem.defaultValue || ''" [placeholder]="formItem.placeholder" [min]="formItem.limit[0]" [max]="formItem.limit[1]">

    <select *ngSwitchCase="formItemType.Select" [formControlName]="formItem.key" [id]="formItem.key">
      <option *ngFor="let option of formItem.options" [ngValue]="option.key" [attr.selected]="option.key === formItem.defaultValue">{{option.value}}</option>
    </select>

  </ng-container>

  <!-- <div class="error-message" *ngIf="!isValid">{{input.label}} is required.</div> -->

</div>
