<div class="form-container">
  <form action="test">
    <div>
      <p>{{value}}</p>
    </div>

      <app-form-input type="text" name="test1" label="Input A" [(model)]="testModel.name"></app-form-input>
      <app-form-input type="text" name="test2" label="Input B" [(model)]="testModel.age"></app-form-input>
      <app-form-input type="text" name="test3" label="Input C" [(model)]="testModel.sex"></app-form-input>
      <app-form-input type="text" name="test4" label="Input D" [(model)]="value"></app-form-input>
      <app-form-input type="text" name="test5" label="Input E" [(model)]="value"></app-form-input>
      <app-form-input type="text" name="test6" label="Input F" [(model)]="value"></app-form-input>
    </div>
    <div class="grid-container">
      <app-form-input type="text" name="test7" label="Input G" [(model)]="value"></app-form-input>
      <app-form-input type="text" name="test8" label="Input H" [(model)]="value"></app-form-input>
      <div></div>
      <div></div>
      <div></div>
      <app-form-input type="text" name="test9" label="Input I" [(model)]="value"></app-form-input>
    </div>
    <div class="grid-container">
      <app-form-input type="text" name="test10" label="Input J" [(model)]="value"></app-form-input>
      <app-form-input type="text" name="test11" label="Input K" [(model)]="value"></app-form-input>
    </div>
    <div class="button-group content-center">
        <button class="btn-function" type="submit" (click)="showInput()">Show</button>
    </div>
  </form>
</div>
